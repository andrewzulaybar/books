<div class="base">
  <!-- Trending -->
  <app-section-container
    title="Trending"
    [options]="trendingOptions"
    infoRoute="explore/trending"
  >
    <ng-container *ngFor="let p of publications">
      <app-card-small [imageUrl]="p.imageUrl" [title]="p.title" [subtitle]="p.authorName"></app-card-small>
    </ng-container>
  </app-section-container>

  <!-- New -->
  <app-section-container title="New" infoRoute="explore/new">
    <ng-container *ngFor="let p of publications">
      <app-card-small [imageUrl]="p.imageUrl" [title]="p.title" [subtitle]="p.authorName"></app-card-small>
    </ng-container>
  </app-section-container>
</div>
