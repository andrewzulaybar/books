<div class="base">

  <!-- Trending -->
  <app-section 
    title="Trending" 
    [options]="trendingOptions" 
    infoRoute="trending"
  >
    <ng-container *ngFor="let book of books">
      <app-card-small [content]="book"></app-card-small>
    </ng-container>
  </app-section>

  <!-- New -->
  <app-section title="New" infoRoute="new">
    <ng-container *ngFor="let book of books">
      <app-card-small [content]="book"></app-card-small>
    </ng-container>
  </app-section>

</div>
